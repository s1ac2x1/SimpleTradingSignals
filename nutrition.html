<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчет калорий</title>
    <script>
        var count = 1;

        class Food {
            name = '';
            belki = 0;
            giri = 0;
            uglevodi = 0;

            constructor(name, belki, giri, uglevodi) {
                this.name = name;
                this.belki = belki;
                this.giri = giri;
                this.uglevodi = uglevodi;
            }
        }

        let foodBasket = [
            new Food('чечевица', 8, 0, 20),
            new Food('пшенка', 3, 0.7, 17),
            new Food('гречка', 3, 1, 21)
        ];

        function addProduct() {
            var table = document.getElementById("table");
            var row = table.insertRow(count);
            row.id = 'row-' + count;
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = '<input type="button" value="X" onclick="removeProduct(' + count + ');">';
            cell2.innerHTML = '<select id="sel-' + count + '" onchange="calculate(this)">\n' +
                '                    <option value="">---</option>\n' +
                '                </select>';
            cell3.innerHTML = '<input id="mass-' + count + '" type="text" size="5">';
            var ele = document.getElementById('sel-' + count);
            for (var i = 0; i < foodBasket.length; i++) {
                ele.innerHTML = ele.innerHTML +
                    '<option value="' + foodBasket[i].name + '">' + foodBasket[i].name + '</option>';
            }
            count++;
        }

        function calculate(element) {
            var msg = document.getElementById('msg');
        }

        function removeProduct(number) {
            var row = document.getElementById("row-" + number);
            row.parentElement.removeChild(row);
            count--;
        }
    </script>
</head>
<body>
<table id="table">
    <tr>
        <td><b>Завтрак</b></td>
    </tr>
</table>
<p>
    <input type="button"
           onclick="addProduct()"
           value="Добавить продукт"/>
</p>
</body>
</html>
